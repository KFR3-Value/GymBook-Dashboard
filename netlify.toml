This file tells Netlify how to deploy your site.

Add this file to the root of your GitHub repository.

[build]

No build command is needed for a simple HTML file.

command = ""

The "publish" directory is the folder that contains your index.html.

Since your index.html is in the root, we set this to "."

publish = "."

[build.environment]

This tells Netlify you're using a simple setup.

NODE_VERSION = "18"